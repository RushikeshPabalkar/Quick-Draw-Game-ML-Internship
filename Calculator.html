<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>www.calculatebyyourown.com</title>
        <style>
            .full-width{
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 text-center shadow pb-3">
                    <div class="row py-3 my-3 btn btn-primary full-width">
                        <div class="col">
                            Calculator
                        </div>
                    </div>
                    <div class="row">
                        <div class="col my-3">
                            <textarea class="full-width p-3 text-right" readonly id="history" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="full-width" id="result">
                            <div class="row">
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="1" class="full-width" onclick="dis('1')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="4" class="full-width" onclick="dis('4')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="7" class="full-width" onclick="dis('7')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="." class="full-width" onclick="dis('.')">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="2" class="full-width" onclick="dis('2')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="5" class="full-width" onclick="dis('5')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="8" class="full-width" onclick="dis('8')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="0" class="full-width" onclick="dis('0')">
                                        </div>
                                        </div>
                                </div>
                                <div class="col-4">
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="3" class="full-width" onclick="dis('3')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="6" class="full-width" onclick="dis('6')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="9" class="full-width" onclick="dis('9')">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <input type="button" value="=" class="full-width" onclick="solve()">
                                        </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="C" class="full-width" onclick="clr()">
                                </div>
                            </div>                      
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="/" class="full-width" onclick="dis('/')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="-" class="full-width" onclick="dis('-')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="+" class="full-width" onclick="dis('+')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="*" class="full-width" onclick="dis('*')">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
        <script>
            function clr(){
                document.getElementById('result').value = "";
            }
            function dis(value){
                document.getElementById('result').value += value;
            }
            function solve(){
                var textareaElement = document.getElementById('history');
                var x = document.getElementById('result').value;
                var y = eval(x);
                clr();
                textareaElement.value = textareaElement.value + x + '=' + y + '\n';
            }
        </script>
    </body>

</html>
